<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Ders Asistanı</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Başlık -->
  <header class="bg-gradient-to-r from-blue-700 to-blue-500 text-white p-4 text-center text-2xl font-bold shadow-md">
    <span id="headerTitle">AI Ders Asistanı</span>
  </header>

  <!-- Ana yapı -->
  <div class="flex h-[calc(100vh-64px)] overflow-hidden">
    <!-- SOL: Sohbetler -->
    <aside class="w-64 bg-white border-r p-4 overflow-y-auto hidden md:block">
      <h2 class="font-semibold text-lg mb-2 flex justify-between items-center">
        Sohbetler
        <button onclick="startNewChat()" title="Yeni Sohbet" class="text-white bg-blue-600 text-sm px-2 py-1 rounded hover:bg-blue-700">+</button>
      </h2>
      <ul id="chatList" class="space-y-2 text-sm text-gray-700"></ul>
    </aside>

    <!-- ORTA: Ana içerik -->
    <main class="flex-1 flex flex-col">
      <!-- Dosya yükleme ve mod seçimi -->
      <section class="p-4 bg-white border-b flex flex-col lg:flex-row justify-between gap-4">
        <form id="uploadForm" enctype="multipart/form-data" class="flex gap-2 items-center">
          <input type="file" id="fileInput" name="files" multiple class="file-input file-input-bordered border rounded p-1" />
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Yükle</button>
        </form>

        <div class="flex items-center gap-4">
          <label class="flex items-center gap-1">
            <input id="modeRetrieval" type="radio" name="mode" class="radio" checked />
            <span>Kaynaklarımı Kullan</span>
          </label>
          <label class="flex items-center gap-1">
            <input id="modeGeneral" type="radio" name="mode" class="radio" />
            <span>Genel Bilgi Yaklaşımı</span>
          </label>
        </div>
      </section>

      <!-- Başlık -->
      <h2 id="chatTitle" class="text-lg font-semibold px-4 py-2">
        Yeni Sohbet
        <button onclick="clearChat()" class="text-red-600 ml-2 text-sm">🗑️ Sil</button>
      </h2>

      <!-- Dosya listesi -->
      <section class="p-4 bg-gray-50 border-b">
        <h2 class="font-medium text-sm mb-1">Yüklenen Belgeler:</h2>
        <ul id="uploadedFiles" class="text-sm list-disc list-inside text-gray-700"></ul>
      </section>

      <!-- Mesajlar -->
      <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-2 bg-gray-50 fade-in"></div>

      <!-- Başlangıç mesajı -->
      <div id="startPrompt" class="text-center p-8 text-lg text-gray-500 italic">Bugün ne çalışmak istersin?</div>

      <!-- Soru girişi -->
      <section class="p-4 bg-white border-t">
        <div class="flex gap-2">
          <input type="text" id="questionInput" class="flex-1 border rounded p-2" placeholder="Sorunuzu yazın..." />
          <button id="askButton" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Gönder</button>
        </div>
      </section>
    </main>

    <!-- SAĞ: Not Defteri -->
    <aside class="w-64 bg-white border-l p-4 overflow-y-auto hidden md:flex flex-col">
      <h2 class="font-semibold text-lg mb-2 flex justify-between items-center">
        Not Defteri
        <button onclick="addEmptyNote()" title="Yeni Not" class="text-sm bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">+</button>
      </h2>
      <div id="noteList" class="flex flex-col-reverse gap-2 text-sm text-gray-700"></div>
    </aside>
  </div>
  <script src="/static/chat.js" defer></script>
</body>
</html>
