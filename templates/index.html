<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Ders Asistanı</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-blue-600 text-white p-4 text-center text-xl font-semibold">
    AI Ders Asistanı
  </header>

  <div class="flex h-screen">
    
    <!-- ✅ SOL: Sohbetler -->
    <aside class="w-64 bg-white border-r p-4 overflow-y-auto">
      <h2 class="font-medium text-lg mb-2">Sohbetler</h2>
      <ul id="chatList" class="space-y-2 text-sm text-gray-700"></ul>
    </aside>

    <!-- ✅ ORTA: Ana içerik -->
    <main class="flex-1 flex flex-col">
      <!-- Dosya yükleme ve mod seçimi -->
      <section class="p-4 bg-white border-b flex flex-col md:flex-row gap-4">
        <form id="uploadForm" enctype="multipart/form-data" class="flex gap-2">
          <input type="file" id="fileInput" name="files" multiple class="file-input file-input-bordered" />
          <button type="submit" class="btn btn-blue-600 bg-blue-600 text-white px-4 py-2 rounded">Yükle</button>
        </form>

        <div class="flex items-center gap-4">
          <label class="flex items-center gap-1">
            <input id="modeRetrieval" type="radio" name="mode" class="radio" checked />
            <span>Kaynaklarımı Kullan</span>
          </label>
          <label class="flex items-center gap-1">
            <input id="modeGeneral" type="radio" name="mode" class="radio" />
            <span>Genel Bilgi Yaklaşımı</span>
          </label>
        </div>
      </section>

      <!-- Başlık ve Sil -->
      <h2 id="chatTitle" class="text-lg font-semibold px-4 py-2">
        Yeni Sohbet
        <button onclick="clearChat()" class="text-red-600 ml-2 text-sm">🗑️ Sil</button>
      </h2>

      <!-- Yüklenen belgeler -->
      <section class="p-4 bg-gray-50 border-b">
        <h2 class="font-medium text-sm mb-1">Yüklenen Belgeler:</h2>
        <ul id="uploadedFiles" class="text-sm list-disc list-inside text-gray-700"></ul>
      </section>

      <!-- Sohbet alanı -->
      <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-2 bg-gray-50"></div>

      <!-- Soru gönderme -->
      <section class="p-4 bg-white border-t">
        <div class="flex gap-2">
          <input type="text" id="questionInput" class="flex-1 border rounded p-2" placeholder="Sorunuzu yazın..." />
          <button onclick="askQuestion()" class="bg-blue-600 text-white px-4 py-2 rounded">Gönder</button>
        </div>
      </section>
    </main>

    <!-- ✅ SAĞ: Not Defteri -->
    <aside class="w-64 bg-white border-l p-4 hidden md:block">
      <h2 class="font-medium text-lg mb-2">Not Defteri</h2>
      <ul id="noteList" class="text-sm space-y-2">
        <li class="text-gray-400">Henüz bir not eklenmedi.</li>
      </ul>
    </aside>
  </div>

  <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
