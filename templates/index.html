<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>ilteach</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        #chat-container { border: 1px solid #ccc; padding: 1em; max-height: 400px; overflow-y: scroll; margin-bottom: 1em; }
        .message { margin-bottom: 0.5em; padding: 0.5em; border-radius: 5px; }
        .user-message { background-color: #e6f3ff; text-align: right; }
        .bot-message { background-color: #f0f0f0; text-align: left; }
    </style>
</head>
<body>
    <h1>AI Ders Asistanı</h1>
    
    <div>
        <form id="uploadForm" method="post" enctype="multipart/form-data">
            <label>PDF Yükle:</label>
            <input type="file" id="fileInput" name="files" multiple required>
            <button type="submit">Yükle</button>
        </form>
    <div id="uploadedFiles"></div>
    <ul id="uploadedList" style="margin-top: 1em;"></ul>
    </div>

    <hr>

    <h2>Sohbet</h2>
    <div id="chat-container"></div>
    
    <input type="text" id="questionInput" placeholder="Sorunuzu buraya yazın..." style="width: 80%;">
    <button onclick="askQuestion()">Gönder</button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const uploadForm = document.getElementById('uploadForm');
            const fileInput = document.getElementById('fileInput');
            const uploadedList = document.getElementById('uploadedList');

            uploadForm.addEventListener('submit', function (e) {
                e.preventDefault();

                const files = fileInput.files;
                if (!files.length) {
                    alert('Lütfen en az bir dosya seçin.');
                    return;
                }

                const formData = new FormData();
                for (let i = 0; i < files.length; i++) {
                    formData.append('files', files[i]);
                }

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(res => res.json())
                .then(data => {
                    if (data.message) {
                        // Yüklenen dosya adlarını listeye ekle
                        for (let i = 0; i < files.length; i++) {
                            const li = document.createElement('li');
                            li.textContent = files[i].name;
                            uploadedList.appendChild(li);
                        }
                        alert(data.message);
                    } else {
                        alert(data.error || 'Bilinmeyen bir hata oluştu.');
                    }
                })
                .catch(err => {
                    console.error('Yükleme Hatası:', err);
                    alert('Yükleme başarısız.');
                });
            });
        });

        function askQuestion() {
            const questionInput = document.getElementById('questionInput');
            const question = questionInput.value.trim();
            const chatContainer = document.getElementById('chat-container');

            if (!question) return;

            chatContainer.innerHTML += `<div class="message user-message">${question}</div>`;
            questionInput.value = '';

            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: question })
            })
            .then(response => response.json())
            .then(data => {
                chatContainer.innerHTML += `<div class="message bot-message">${data.answer || data.error}</div>`;
                chatContainer.scrollTop = chatContainer.scrollHeight;
            })
            .catch(error => {
                chatContainer.innerHTML += `<div class="message bot-message">Hata: ${error}</div>`;
                chatContainer.scrollTop = chatContainer.scrollHeight;
            });
        }
</script>

</body>
</html>
