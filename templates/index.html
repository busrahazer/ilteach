<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Ders Asistanı</title>
  <link rel="stylesheet" href="/static/ui.css">
  <style>
    .fade-in {
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Başlık -->
  <header class="header">
    <span id="headerTitle">AI Ders Asistanı</span>
  </header>

  <!-- Ana yapı -->
  <div class="container">
    <!-- SOL: Sohbetler -->
    <aside class="left-sidebar sidebar sidebar-expanded transition-all" id="sidebar">
      <div class="sidebar-buttons">
        <button id="toggleSidebar" class="menu-icon">☰</button>
        <div class="flex flex-col items-center">
          <button onclick="startNewChat()" class="menu-icon">＋</button>
          <span class="new-chat-label">Yeni Sohbet</span>
        </div>
        <button class="menu-icon">📁</button>
        <button class="menu-icon">⚙️</button>
      </div>
      <ul id="chatList" class="chat-list"></ul>
    </aside>

    <!-- ORTA: Ana içerik -->
    <main class="main">
      <!-- Mod seçimi -->
      <section class="mode-select">
        <label><input id="modeRetrieval" type="radio" name="mode" checked /> Kaynaklarımı Kullan</label>
        <label><input id="modeGeneral" type="radio" name="mode" /> Genel Bilgi Yaklaşımı</label>
      </section>

      <!-- Başlık -->
      <h2 id="chatTitle" class="chat-title">
        Yeni Sohbet
        <button onclick="clearChat()">🗑️ Sil</button>
      </h2>

      <!-- Mesajlar -->
      <div id="chat-container" class="chat-container fade-in"></div>

      <!-- Başlangıç mesajı -->
      <div id="startPrompt" class="start-prompt">Bugün ne çalışmak istersin?</div>

      <!-- Soru girişi ve dosya yükleme entegre -->
      <section class="interaction-panel">
        <form id="uploadForm" enctype="multipart/form-data">
          <div class="input-row">
            <input type="text" id="questionInput" placeholder="Sorunuzu yazın..." />
            <button id="askButton" type="button">Gönder</button>
            <label title="Dosya Ekle" class="upload-icon">
              📎
              <input type="file" id="fileInput" name="files" multiple />
            </label>
          </div>

          <ul id="uploadedFiles" class="uploaded-list"></ul>

          <button type="submit" class="upload-btn">Yükle</button>
        </form>
      </section>
    </main>

    <!-- SAĞ: Not Defteri -->
    <aside id="notesPanel" class="notes-panel hidden">
      <h2>
        Not Defteri
        <button onclick="addEmptyNote()">＋</button>
      </h2>
      <div id="noteList" class="note-list"></div>
    </aside>
  </div>

  <button id="toggleNotes" class="notes-toggle">📝</button>

  <script src="/static/chat.js" defer></script>
  <script src="/static/ui.js" defer></script>
</body>
</html>
