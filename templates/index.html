<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Ders Asistanı</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/ui.css">
  <style>
    .fade-in {
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Başlık -->
  <header class="bg-gradient-to-r from-blue-700 to-blue-500 text-white p-4 text-center text-2xl font-bold shadow-md">
    <span id="headerTitle">AI Ders Asistanı</span>
  </header>

  <!-- Ana yapı -->
  <div class="flex h-[calc(100vh-64px)] overflow-hidden">

    <!-- SOL: Sohbetler -->
    <aside class="left-sidebar sidebar sidebar-expanded transition-all" id="sidebar">
      <div class="flex flex-col items-center gap-4 py-4">
        <!-- Aç / Kapat düğmesi -->
        <button id="toggleSidebar" class="menu-icon">☰</button>

        <!-- Yeni sohbet butonu -->
        <div class="flex flex-col items-center">
          <button onclick="startNewChat()" class="menu-icon bg-purple-600 text-white">＋</button>
          <span class="new-chat-label text-xs mt-1 text-gray-600">Yeni Sohbet</span>
        </div>

        <!-- Diğer ikonlar (şimdilik işlevsiz) -->
        <button class="menu-icon">📁</button>
        <button class="menu-icon">⚙️</button>
      </div>

      <!-- Sohbet listesi sadece genişken görünsün -->
      <ul id="chatList" class="px-4 space-y-2 text-sm text-gray-700"></ul>
    </aside>

    <main class="flex-1 flex flex-col">
      <!-- Mod seçimi -->
      <section class="p-4 bg-white border-b flex flex-col lg:flex-row justify-between gap-4">
        <div class="flex items-center gap-4">
          <label class="flex items-center gap-1">
            <input id="modeRetrieval" type="radio" name="mode" class="radio" checked />
            <span>Kaynaklarımı Kullan</span>
          </label>
          <label class="flex items-center gap-1">
            <input id="modeGeneral" type="radio" name="mode" class="radio" />
            <span>Genel Bilgi Yaklaşımı</span>
          </label>
        </div>
      </section>

      <!-- Başlık -->
      <h2 id="chatTitle" class="text-lg font-semibold px-4 py-2">
        Yeni Sohbet
        <button onclick="clearChat()" class="text-red-600 ml-2 text-sm">🗑️ Sil</button>
      </h2>

      <!-- Mesajlar -->
      <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-2 bg-gray-50 fade-in"></div>

      <!-- Başlangıç mesajı -->
      <div id="startPrompt" class="text-center p-8 text-lg text-gray-500 italic">Bugün ne çalışmak istersin?</div>

      <!-- Soru girişi ve dosya yükleme entegre -->
      <section class="p-4 bg-white border-t">
      <form id="uploadForm" enctype="multipart/form-data" class="flex flex-col gap-2">
        <div class="flex gap-2 items-start">
          <!-- Soru girişi -->
          <input type="text" id="questionInput" class="flex-1 border rounded p-2" placeholder="Sorunuzu yazın..." />
          <button id="askButton" type="button" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Gönder</button>

          <!-- Dosya seçme simgesi -->
          <label title="Dosya Ekle" class="relative bg-blue-100 hover:bg-blue-200 text-blue-800 px-3 py-2 rounded cursor-pointer">
            📎
            <input type="file" id="fileInput" name="files" multiple class="absolute inset-0 opacity-0 cursor-pointer" />
          </label>
        </div>

        <!-- Yüklenen dosyalar listesi -->
        <ul id="uploadedFiles" class="text-sm text-blue-800 mt-1 space-y-1 pl-2 list-disc list-inside"></ul>

        <!-- Yükle butonu -->
        <button type="submit" class="self-start bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          Yükle
        </button>
      </form>
    </section>
</main>

    <!-- SAĞ: Not Defteri -->
    <aside id="notesPanel" class="notes-panel hidden">
      <h2 class="font-semibold text-lg mb-2 flex justify-between items-center">
        Not Defteri
        <button onclick="addEmptyNote()" class="text-sm bg-blue-500 text-white px-2 py-1 rounded">＋</button>
      </h2>
      <div id="noteList" class="flex flex-col-reverse gap-2 text-sm text-gray-700"></div>
    </aside>
  </div>

  <!--- Not defterini açma kapama butonu -->
  <button id="toggleNotes" class="absolute top-4 right-4 text-sm bg-gray-200 px-3 py-1 rounded">📝</button>
  
  <script src="/static/chat.js" defer></script>
  <script src="/static/ui.js" defer></script>
</body>
</html>
